 <form method="POST">
        {% csrf_token %}
        <div class="container form-box">
            <div class="border border-primary p-2 mb-2 border-opacity-75">
                <div class="row">
                    <div class="form-group ">
                        <label>Sl no</label><br>
                        <input type="text" class="form-control" value="{{task.slno}}" name="slno"><br>
                    </div>
                    <div class="form-group">
                        <label>Item Name</label><br>
                        <input type="text" class="form-control" value="{{task.name}}" name="name"><br>
                    </div>
                    <div class="form-group">
                        <label>Description</label><br>
                        <input type="text" class="form-control" value="{{task.desc}}" name="desc"><br>
                    </div>

                </div>
                <button type="submit" class="btn btn-success">Create</button>
            </div>
        </div>
    </form>
