<html>

<head>
    <title>
        Crud
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid my-cont">
        <div class="row">
            <div class="col-md-12">
                <h2 style="background-color: pink;height: 100px;text-align: center;">SIMPLE CRUD OPERATIONS</h2>
            </div>
        </div>
    </div>


    <form method="POST">
        {% csrf_token %}
        <div class="container form-box">
            <div class="border border-primary p-2 mb-2 border-opacity-75">
                <div class="row">
                    <div class="form-group ">
                        <label>Sl no</label><br>
                        <input type="text" class="form-control" name="slno"><br>
                    </div>
                    <div class="form-group">
                        <label>Item Name</label><br>
                        <input type="text" class="form-control" name="name"><br>
                    </div>
                    <div class="form-group">
                        <label>Description</label><br>
                        <input type="text" class="form-control" name="desc"><br>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Create</button>
            </div>
        </div>
    </form>
    <div class=" col-md-12 text-center">
        <table class="table my_table">
            <thead class="table_head"></thead>
            <tr>
                <th>#</th>
                <th>Item Name</th>
                <th>Description</th>
                <th>Action</th>

            </tr>
            {% for i in obj %}
            <tr>
                <td>{{i.slno}}</td>
                <td>{{i.name}}</td>
                <td>{{i.desc}}</td>
                <td> 
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                    <a class="btn btn-warning"  href="{% url 'update' i.id %}">update </a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>




</body>

</html>
